{% extends 'login_base.html' %}

{% load static %}


{% block content %}
<main class="container ">
    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'assets/images/home_img_1.jpg' %}');background-size: cover;background-position: center;background-repeat: no-repeat;height: 700px;">
        <div class="container" style="margin-top: -70px;">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="" data-toggle="" href="#" role=""
                            aria-controls="" aria-selected="">Reset Password</a>
                    </li>
                </ul>
                <div class="tab-content">
                
                    <div class="tab-pane fade show active" id="" role="tabpanel"
                        aria-labelledby="">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="password1">New Password:</label>
                                <input type="password" class="form-control" id="password1" name="password1"
                                    required>
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="password2">Confirm New Password:</label>
                                <input type="password" class="form-control" id="password2" name="password2"
                                    required>
                            </div><!-- End .form-group -->

                            <div class="col">
                                <div class="form d-flex justify-content-between">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>Reset Password</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                    
                                    <a href="{% url 'user_login' %}">
                                        <button type="button" class="btn btn-outline-danger">
                                            <span>Go Back</span>
                                            <i class="icon-long-arrow-left"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            
                        </form>
                        
                        
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main>

{% endblock %}
