{% extends 'admin_templates/admin_base.html' %}
{% load static %}


{% block content %}
        
<div class="container mt-5">
    <a href="{% url 'admin_home' %}">Back to Admin Dashboard</a>
    <h1>Add Category</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'category_list' %}">Back to Category List</a>
</div>

{% endblock %}
