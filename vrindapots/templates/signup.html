
{% extends 'login_base.html' %}
{% load socialaccount %}
{% load static %}


{% block content %}
<main class="container ">
    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'assets/images/home_img_1.jpg' %}');background-size: cover;background-position: center;background-repeat: no-repeat;height: 800px;">
        <div class="container" style="margin-top: -70px;">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="" data-toggle="" href="{% url 'user_login' %}" role=""
                            aria-controls="" aria-selected="">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="" data-toggle="" href="{% url 'user_signup' %}" role=""
                            aria-controls="" aria-selected="">Register</a>
                    </li>
                </ul>
                <div class="tab-content">
                
                    <div class="tab-pane fade show active" id="" role="tabpanel"
                        aria-labelledby="">
                        <form method="post" action="{% url 'user_signup' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email address *</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="password1">Password *</label>
                                <input type="password" class="form-control" id="password1"
                                    name="password1" required>
                            </div><!-- End .form-group -->


                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>SIGN UP</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>

                                
                            </div><!-- End .form-footer -->
                        </form>
                        <div class="form-choice">
                            <p class="text-center">or sign in with</p>
                            <div class="row">
                                <div class="col-sm-12" >
                                    <a href="{% provider_login_url 'google' %}?next=" class="btn btn-login btn-g">
                                        <i class="icon-google"></i>
                                        Login With Google
                                    </a>
                                </div><!-- End .col-6 -->
                                
                            </div><!-- End .row -->
                        </div><!-- End .form-choice -->
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main>

{% endblock %}
