    <!-- new container for listing products -->

            <div class="row">

                            <a href="product.html">

                            <div class="product-action">
                                <a href="#" class="btn-product btn-cart"><span>add to cart</span></a>
                            </div><!-- End .product-action -->

                        <div class="product-body">
                            <h3 class="product-title"><a href="product.html">Printed sweatshirt 1</a></h3>

                                </div><!-- End .ratings -->

    <div class="container">
